<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Wiki Quiz App - Learn from Wikipedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="url"] {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 18px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .quiz-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .quiz-title {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .quiz-summary {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #666;
            margin-bottom: 20px;
        }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .meta-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .meta-card h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #667eea;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .meta-card ul {
            list-style: none;
        }

        .meta-card li {
            padding: 6px 0;
            color: #555;
            font-size: 0.95rem;
        }

        .meta-card li:before {
            content: "‚Ä¢";
            color: #667eea;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .quiz-mode-toggle {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .mode-btn {
            padding: 12px 30px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .question-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 0.9rem;
            color: #999;
            font-weight: 600;
        }

        .difficulty-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .answer-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .answer-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .answer-text {
            color: #333;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .explanation {
            color: #666;
            font-size: 0.95rem;
            font-style: italic;
            line-height: 1.6;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .score-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .score-value {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .related-topics {
            margin-top: 30px;
        }

        .related-topics h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .topic-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topic-tag {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .topic-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .history-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-table td {
            padding: 18px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        .history-table tr:hover {
            background: #f8f9fa;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .details-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .details-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #dc3545;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .input-group {
                flex-direction: column;
            }

            .meta-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üß† Wiki Quiz App</h1>
            <p class="subtitle">Transform any Wikipedia article into an interactive learning experience</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="generate">Generate Quiz</button>
            <button class="tab-btn" data-tab="history">Past Quizzes</button>
        </div>

        <!-- Generate Quiz Section -->
        <div class="section active" id="generate-section">
            <div class="card">
                <div class="input-group">
                    <input type="url" id="wiki-url"
                        placeholder="Paste any Wikipedia URL here (e.g., https://en.wikipedia.org/wiki/Python)" />
                    <button class="btn" id="generate-btn">Generate Quiz</button>
                </div>
            </div>

            <div id="quiz-container"></div>
        </div>

        <!-- History Section -->
        <div class="section" id="history-section">
            <div class="card">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Article Title</th>
                            <th>URL</th>
                            <th>Generated</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">
                                <div class="loading">Loading history...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div id="modal-quiz-container"></div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.https://wiki-quiz-app.onrender.com";
        let currentQuiz = null;
        let quizMode = 'view'; // 'view' or 'interactive'
        let userAnswers = {};
        let score = 0;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update active section
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(`${tab}-section`).classList.add('active');

                // Load history if history tab
                if (tab === 'history') {
                    loadHistory();
                }
            });
        });

        // Generate quiz
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const url = document.getElementById('wiki-url').value.trim();
            if (!url) {
                alert('Please enter a Wikipedia URL');
                return;
            }

            const btn = document.getElementById('generate-btn');
            const container = document.getElementById('quiz-container');

            btn.disabled = true;
            btn.textContent = 'Generating...';
            container.innerHTML = '<div class="card"><div class="loading"><div class="spinner"></div>Generating your quiz... This may take 10-20 seconds</div></div>';

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate quiz');
                }

                currentQuiz = await response.json();
                console.log('Quiz generated:', currentQuiz);
                renderQuiz(currentQuiz, container);
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div class="card"><div class="error">‚ùå ${error.message}</div></div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Quiz';
            }
        });

        function renderQuiz(quiz, container) {
            quizMode = 'view';
            userAnswers = {};
            score = 0;

            let html = '<div class="card">';

            // Header
            html += `
        <div class="quiz-header">
          <h2 class="quiz-title">${quiz.title}</h2>
          ${quiz.summary && quiz.summary.trim() ? `<p class="quiz-summary">${quiz.summary}</p>` : ''}
        </div>
      `;

            // Meta information
            if (quiz.key_entities || quiz.sections) {
                html += '<div class="meta-info">';

                if (quiz.key_entities) {
                    if (quiz.key_entities.people && quiz.key_entities.people.length > 0) {
                        html += `
              <div class="meta-card">
                <h3>üë§ Key People</h3>
                <ul>
                  ${quiz.key_entities.people.map(p => `<li>${p}</li>`).join('')}
                </ul>
              </div>
            `;
                    }

                    if (quiz.key_entities.organizations && quiz.key_entities.organizations.length > 0) {
                        html += `
              <div class="meta-card">
                <h3>üè¢ Organizations</h3>
                <ul>
                  ${quiz.key_entities.organizations.map(o => `<li>${o}</li>`).join('')}
                </ul>
              </div>
            `;
                    }

                    if (quiz.key_entities.locations && quiz.key_entities.locations.length > 0) {
                        html += `
              <div class="meta-card">
                <h3>üìç Locations</h3>
                <ul>
                  ${quiz.key_entities.locations.map(l => `<li>${l}</li>`).join('')}
                </ul>
              </div>
            `;
                    }
                }

                if (quiz.sections && quiz.sections.length > 0) {
                    html += `
            <div class="meta-card">
              <h3>üìö Article Sections</h3>
              <ul>
                ${quiz.sections.map(s => `<li>${s}</li>`).join('')}
              </ul>
            </div>
          `;
                }

                html += '</div>';
            }

            // Quiz mode toggle
            html += `
        <div class="quiz-mode-toggle">
          <span style="font-weight: 600; color: #667eea;">Quiz Mode:</span>
          <button class="mode-btn active" data-mode="view">View Mode</button>
          <button class="mode-btn" data-mode="interactive">Take Quiz</button>
        </div>
      `;

            html += '</div>';

            // Questions
            const questions = quiz.quiz || [];
            questions.forEach((q, index) => {
                html += renderQuestion(q, index, 'view');
            });

            // Related topics
            if (quiz.related_topics && quiz.related_topics.length > 0) {
                html += `
          <div class="card">
            <div class="related-topics">
              <h3>üîó Related Topics to Explore</h3>
              <div class="topic-tags">
                ${quiz.related_topics.map(topic => `<span class="topic-tag">${topic}</span>`).join('')}
              </div>
            </div>
          </div>
        `;
            }

            container.innerHTML = html;

            // Add mode toggle listeners
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const mode = btn.dataset.mode;
                    switchQuizMode(mode, quiz, container);
                });
            });
        }

        function switchQuizMode(mode, quiz, container) {
            quizMode = mode;
            userAnswers = {};
            score = 0;

            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            // Re-render questions
            const questions = quiz.quiz || [];
            const questionCards = container.querySelectorAll('.question-card');

            questionCards.forEach((card, index) => {
                const newCard = document.createElement('div');
                newCard.innerHTML = renderQuestion(questions[index], index, mode);
                card.replaceWith(newCard.firstElementChild);
            });

            if (mode === 'interactive') {
                addInteractiveListeners(questions);
            }
        }

        function renderQuestion(question, index, mode) {
            const difficultyClass = `difficulty-${question.difficulty}`;

            let html = `
        <div class="question-card">
          <div class="question-header">
            <span class="question-number">Question ${index + 1} of ${currentQuiz.quiz.length}</span>
            <span class="difficulty-badge ${difficultyClass}">${question.difficulty}</span>
          </div>
          <div class="question-text">${question.question}</div>
          <div class="options">
      `;

            question.options.forEach((option, optIndex) => {
                const optionClass = mode === 'view' ? '' : 'option-interactive';
                html += `
          <div class="option ${optionClass}" data-question="${index}" data-option="${optIndex}">
            ${option}
          </div>
        `;
            });

            html += '</div>';

            if (mode === 'view') {
                html += `
          <div class="answer-section">
            <div class="answer-label">‚úÖ Correct Answer:</div>
            <div class="answer-text">${question.correct_answer}</div>
            <div class="explanation">üí° ${question.explanation}</div>
          </div>
        `;
            }

            html += '</div>';
            return html;
        }

        function addInteractiveListeners(questions) {
            document.querySelectorAll('.option-interactive').forEach(option => {
                option.addEventListener('click', () => {
                    const questionIndex = parseInt(option.dataset.question);
                    const optionIndex = parseInt(option.dataset.option);

                    // Remove previous selection
                    document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                        opt.classList.remove('selected');
                    });

                    // Add new selection
                    option.classList.add('selected');
                    userAnswers[questionIndex] = optionIndex;

                    // Check if all questions answered
                    if (Object.keys(userAnswers).length === questions.length) {
                        showResults(questions);
                    }
                });
            });
        }

        function showResults(questions) {
            score = 0;

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.options.indexOf(question.correct_answer);

                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((opt, optIndex) => {
                    opt.classList.add('disabled');
                    opt.style.cursor = 'not-allowed';

                    if (optIndex === correctAnswer) {
                        opt.classList.add('correct');
                    } else if (optIndex === userAnswer && userAnswer !== correctAnswer) {
                        opt.classList.add('incorrect');
                    }
                });

                if (userAnswer === correctAnswer) {
                    score++;
                }

                // Add explanation
                const questionCard = options[0].closest('.question-card');
                const explanation = document.createElement('div');
                explanation.className = 'answer-section';
                explanation.innerHTML = `
          <div class="answer-label">‚úÖ Correct Answer:</div>
          <div class="answer-text">${question.correct_answer}</div>
          <div class="explanation">üí° ${question.explanation}</div>
        `;
                questionCard.appendChild(explanation);
            });

            // Show score at top
            const scoreCard = document.createElement('div');
            scoreCard.className = 'score-card';
            const percentage = Math.round((score / questions.length) * 100);
            scoreCard.innerHTML = `
        <div class="score-title">üéâ Quiz Complete!</div>
        <div class="score-value">${score}/${questions.length}</div>
        <div class="score-label">${percentage}% Correct</div>
      `;

            const container = document.getElementById('quiz-container');
            const firstCard = container.querySelector('.question-card');
            firstCard.parentNode.insertBefore(scoreCard, firstCard);

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function loadHistory() {
            const tbody = document.getElementById('history-tbody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;"><div class="loading"><div class="spinner"></div>Loading history...</div></td></tr>';

            try {
                const response = await fetch(`${API_URL}/history`);
                const data = await response.json();

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #999;">No quizzes generated yet. Create your first quiz!</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map((item, index) => `
          <tr>
            <td>${index + 1}</td>
            <td><strong>${item.title}</strong></td>
            <td><a href="${item.url}" target="_blank" style="color: #667eea; text-decoration: none;">${item.url.substring(0, 50)}...</a></td>
            <td>${new Date(item.created_at).toLocaleString()}</td>
            <td><button class="details-btn" data-id="${item.id}">View Details</button></td>
          </tr>
        `).join('');

                // Add click listeners
                document.querySelectorAll('.details-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const quizId = btn.dataset.id;
                        await showQuizDetails(quizId);
                    });
                });
            } catch (error) {
                console.error('Error loading history:', error);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;"><div class="error">Failed to load history</div></td></tr>';
            }
        }

        async function showQuizDetails(quizId) {
            const modal = document.getElementById('details-modal');
            const container = document.getElementById('modal-quiz-container');

            modal.classList.add('active');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading quiz...</div>';

            try {
                const response = await fetch(`${API_URL}/quiz/${quizId}`);
                const quiz = await response.json();

                currentQuiz = quiz;
                renderQuiz(quiz, container);
            } catch (error) {
                console.error('Error loading quiz:', error);
                container.innerHTML = '<div class="error">Failed to load quiz details</div>';
            }
        }

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('details-modal').classList.remove('active');
        });

        // Close modal on outside click
        document.getElementById('details-modal').addEventListener('click', (e) => {
            if (e.target.id === 'details-modal') {
                document.getElementById('details-modal').classList.remove('active');
            }
        });
    </script>
